<body style="background: pink;">
    <div class="container d-flex justify-content-center vh-100">
        <div class="">
            <h3 class="fw-bold">How can we help you today?</h3>
            <form class="p-2">
                <div>
                    <input type="radio"  name="1">
                    I need help with a product.
                </div>
                <div>
                    <input type="radio"  name="1">
                    I need to get refund for a product
                </div>
                <div>
                    <input type="radio" name="1">
                    I didn't receive the product I ordered.
                </div>
                <div>
                    <input type="radio" name="1">
                    Others.
                </div>
                <div>
                    <input type="text" class="form-control mb-3" name="fullname" id="fullname" placeholder="Your Full Name*">
                </div>
                <div>
                    <input type="email" class="form-control mb-3" name="email" id="email" placeholder="Your E-mail*">
                </div>
                <div>
                    <label for="comments">Comments or Questions</label>
                    <textarea name="comments" class="form-control mb-3" id="comments" cols="30" rows="8" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btn btn-dark w-100">Submit</button> 
            </form>

        </div>
