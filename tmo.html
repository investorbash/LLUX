<!DOCTYPE html>
<html lang="en">
<head>
    <title>TRACK MY ORDER</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <Script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></Script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form class="p-4 border w-100" style="border-radius: 10px;">
            <h2 class="text-center fw-bold mb-5">Track your order</h2>
            <div class="mb-3">
                <input type="search" class="form-control" name="track" id="track" autofocus placeholder="Tracking Number">
            </div>
            <button type="submit" class="btn btn-dark w-100">Track</button>
        </form>
    </div>
</body>
</html>
